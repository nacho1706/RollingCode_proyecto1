<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/ContactoStyle.css">
</head>

<body>
    <!-- <header> Copiar header de la pagina del header </header> -->
    <main>
        <div class="container-fluid p-0">
            <div class="row mx-5">
                <div id="mapa" class="col-lg-4 order-lg-1 order-3 mb-5 p-sm-5">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.10606794951!2d-65.20974192556413!3d-26.836578490025154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1703763463861!5m2!1ses-419!2sar"
                        width="auto" height="auto" style="border: 0" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>

                <div class="col-lg-1 order-2"></div>

                <div class="col-lg-6 order-lg-2 order-1">
                    <div class="d-flex justify-content-center p-2">
                    <h2>Contactenos!</h2>
                    </div>
                    <form class="border rounded-3 mb-5 p-2">
                        <div>
                            <label for="email1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp"
                                placeholder="Ingrese su mail...">
                            <div id="emailHelp" class="form-text">Nunca compartiremos su email.</div>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="comentario1" class="form-label">Envie su consulta</label>
                            <input type="text" class="form-control" placeholder="" id="comentario1" minlength="10"
                                maxlength="100">
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <a href="pages/Contacto.html" class="btn btn-danger btn-sm" >Cancelar y volver atras</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <footer></footer>
</body>

</html>
